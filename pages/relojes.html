<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relojes</title>

    <!-- CSS -->
    <link rel="stylesheet" href="../css/style.css" />

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body class="bg-black text-light">

    <!-- Contenedor principal -->
    <div class="container-fluid">

        <!-- HEADER -->
        <header class="titulo-fondo text-light p-3 mb-4 rounded">
            <div class="row align-items-center">
                <div class="col-md-3 text-center">
                    <img src="../assets/finesse.jpeg" alt="logo"
                        class="img-fluid border border-danger rounded logo-img" />
                </div>
                <div class="col-md-9 text-center">
                    <h1 class="text-uppercase fw-bold text-danger">Finesse</h1>
                </div>
            </div>
        </header>

        <!-- NAVBAR -->
        <nav class="navbar navbar-expand-md navbar-dark bg-gold mb-4 rounded shadow">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link text-danger fw-bold" href="../index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-danger fw-bold" href="./contacto.html">Contacto</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-danger fw-bold" href="./envios.html">Envios</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-danger fw-bold" href="./redes.html">Redes</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!--seccion de relojes-->
        <main class="text-center">

            <!-- Card 1 y Carrusel -->
            <section class="card bg-dark border-danger mb-4 shadow fondo-relojes-dorados p-4">
                <h2 class="text-danger mb-4">Catálogo de Relojes</h2>
                <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0"
                            class="active"></button>
                        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"></button>
                    </div>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <div class="d-flex justify-content-center">
                                <img src="../assets/reloj-inteligente.jpg" class="img-fluid rounded"
                                    style="width: 75%; max-width: 600px;" alt="reloj-Inteligente">
                            </div>
                            <div class="carousel-caption d-none d-md-block text-danger">
                                <h5>Reloj Inteligente</h5>
                                <p>Alta gama <br> Precio: &dollar;200</p>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <div class="d-flex justify-content-center">
                                <img src="../assets/reloj-elegante.jpg" class="img-fluid rounded"
                                    style="width: 75%; max-width: 600px;" alt="reloj-Elegante">
                            </div>
                            <div class="carousel-caption d-none d-md-block text-danger">
                                <h5>Reloj Elegante</h5>
                                <p>Alta gama <br> Precio: &dollar;200</p>
                            </div>
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Anterior</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Siguiente</span>
                    </button>
                </div>
            </section>
        </main>

        <!-- FOOTER -->
        <footer class="bg-dark p-4 mt-5 border-top border-danger rounded">
            <div class="row">
                <div class="col-md-6">
                    <h2 class="text-danger">Sobre nosotros</h2>
                    <p>Somos una empresa dedicada a la venta de relojes de alta calidad.</p>
                </div>
                <div class="col-md-6 text-md-end">
                    <p>© 2025 Relojes. Todos los derechos reservados.</p>
                </div>
            </div>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
